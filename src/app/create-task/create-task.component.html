<div class="d-flex justify-content-center pt-5">
  <div class="row container d-flex justify-content-center">
    <div class="col-md-12">
      <div class="card px-3">
        <div class="card-body">
          <h4 class="card-title">Create new todo</h4>

          <div class="list-container d-flex flex-row">
            <div class="w-50">
              <form #taskForm="ngForm" (ngSubmit)="submitForm(taskForm)">
                <div class="form-group font-bold mb-4">
                  <label for="title">Title</label>
                  <input type="text" class="form-control" id="title" name="title" ngModel required #title="ngModel">
                  <div *ngIf="title.invalid && (title.dirty || title.touched)" class="text-danger">Title is required.</div>
                </div>
                <div class="form-group font-bold mb-4">
                  <label for="description">Description</label>
                  <textarea class="form-control" id="description" name="description" rows="3" ngModel required #description="ngModel"></textarea>
                  <div *ngIf="description.invalid && (description.dirty || description.touched)" class="text-danger">Description is required.</div>
                </div>
                <div class="form-group font-bold mb-4">
                  <label for="dueDate">Due Date</label>
                  <input type="date" class="form-control mb-3" id="dueDate" name="dueDate" ngModel required #dueDate="ngModel">
                  <div *ngIf="dueDate.invalid && (dueDate.dirty || dueDate.touched)" class="text-danger">Due Date is required.</div>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
              </form>
            </div>
            <div class="w-50 p-4">Some info</div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
